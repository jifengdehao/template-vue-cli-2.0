<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <title>vue模板打包优化</title>
  <% for (var i in htmlWebpackPlugin.options.css && htmlWebpackPlugin.options.css) { %>
  <link href="<%= htmlWebpackPlugin.options.css[i] %>" rel="preload" as="style">
  <link href="<%= htmlWebpackPlugin.options.css[i] %>" rel="stylesheet">
  <% } %>
  <% for (var i in htmlWebpackPlugin.options.js && htmlWebpackPlugin.options.js) { %>
  <link href="<%= htmlWebpackPlugin.options.js[i] %>" rel="preload" as="script">
  <% } %>
</head>
<body>
<div id="app"></div>
<% for (var i in htmlWebpackPlugin.options.js && htmlWebpackPlugin.options.js) { %>
<script src="<%= htmlWebpackPlugin.options.js[i] %>"></script>
<% } %>
</body>
</html>
